<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TeachMeNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('file:///C:/Users/Estudiantes.CSH15/Downloads/1d2b1792-7022-4cda-8579-55ef40ba1aaf.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

        <div class="mb-4 text-center">
            <span class="text-gray-600">New to TeachMeNow?</span>
            <a href="#" class="text-blue-500 font-semibold hover:underline ml-1">Sign up</a>
        </div>

        <form>
            <div class="mb-4">
                <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md font-bold hover:bg-blue-600 transition-colors duration-300">
                Log in
            </button>
        </form>

        <div class="flex justify-between text-sm mt-4">
            <a href="#" class="text-blue-500 hover:underline">Forgot your password?</a>
            <a href="#" class="text-blue-500 hover:underline">Problems logging in?</a>
        </div>

        <div class="mt-6 space-y-3">
            <button class="w-full flex items-center justify-center border rounded-md py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-300">
                <img src="https://avatars.githubusercontent.com/u/51489386?s=200&v=4" alt="Microsoft" class="w-5 h-5 mr-2">
                <span>Login with Microsoft</span>
            </button>
            <button class="w-full flex items-center justify-center border rounded-md py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-300">
                <img src="https://th.bing.com/th/id/R.16597b58fb4d4fa8ebcf5a013fc19b0a?rik=a0DcRRp3bMzLow&pid=ImgRaw&r=0" alt="Google" class="w-5 h-5 mr-2">
                <span>Login with Google</span>
            </button>
            <button class="w-full flex items-center justify-center border rounded-md py-2 text-gray-700 hover:bg-gray-100 transition-colors duration-300">
                <img src="https://static.vecteezy.com/system/resources/previews/018/930/698/original/facebook-logo-facebook-icon-transparent-free-png.png" alt="Facebook" class="w-5 h-5 mr-2">
                <span>Login with Facebook</span>
            </button>
        </div>
    </div>

</body>
</html>
