<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url('file:///C:/Users/MINED/Downloads/image.png');
      background-size: cover;
      background-position: center;
    background-repeat: no-repeat;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an account</h2>

    <div class="mb-4 text-center">
      <span class="text-gray-600">Personal Information</span>
    </div>
    <div class="mb-4 text-left">
      <span class="text-gray-600">Name*</span>
    </div>

    <form>
      <div class="mb-4">
        <input type="text" placeholder="First Name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4 text-left">
        <span class="text-gray-600">Last Name*</span>
      </div>
      <div class="mb-6">
        <input type="text" placeholder="Last Name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-2 text-center">
        <span class="text-gray-600">Registration Information</span>
      </div>

      <div class="mb-2 text-left">
        <span class="text-gray-600">Email*</span>
      </div>
      <div class="mb-4">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-2 text-left">
        <span class="text-gray-600">Password*</span>
      </div>
      <div class="mb-4">
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-2 text-left">
        <span class="text-gray-600">Confirm Password*</span>
      </div>
      <div class="mb-4">
        <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex justify-between text-sm mt-4">
        <a href="#" class="text-black-500 hover:underline">*Required fields</a>
      </div>
      <div>
        <a href="#" class="text-black-500 hover:underline">I accept the terms and conditions</a>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-1 rounded-md font-bold hover:bg-blue-600 transition-colors duration-300 mt-2">
        Send
      </button>
    </form>
  </div>

</body>
</html>
