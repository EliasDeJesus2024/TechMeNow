<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url('file:///C:/Users/MINED/Downloads/image.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-xs">  
    <h2 class="text-xl font-bold mb-4 text-center" style=" color: #1A3D63;" >Create an account</h2> 
    <div class="mb-3 text-center" style=" color: #1A3D63;" >
      <span class="text-sm"  >Personal Information</span>
    </div>
    <div class="mb-2 text-left">
      <span class="text-gray-600 text-sm">Name*</span>
    </div>

    <form>
      <div class="mb-3">
        <input type="text" placeholder="First Name" class="w-full px-3 py-1.5 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
      </div>

      <div class="mb-2 text-left">
        <span class="text-gray-600 text-sm">Last Name*</span>
      </div>
      <div class="mb-5">
        <input type="text" placeholder="Last Name" class="w-full px-3 py-1.5 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
      </div>

      <div class="mb-2 text-center">
        <span class="text-sm"  style=" color: #1A3D63;">Registration Information</span>
      </div>

      <div class="mb-2 text-left">
        <span class="text-gray-600 text-sm">Email*</span>
      </div>
      <div class="mb-3">
        <input type="email" placeholder="Email" class="w-full px-3 py-1.5 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
      </div>

      <div class="mb-2 text-left">
        <span class="text-gray-600 text-sm">Password*</span>
      </div>
      <div class="mb-3">
        <input type="password" placeholder="Password" class="w-full px-3 py-1.5 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
      </div>

      <div class="mb-2 text-left">
        <span class="text-gray-600 text-sm">Confirm Password*</span>
      </div>
      <div class="mb-3">
        <input type="password" placeholder="Confirm Password" class="w-full px-3 py-1.5 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
      </div>

      <div class="flex justify-between text-xs mt-3">
        <a href="#" class="text-gray-500 hover:underline">*Required fields</a>
      </div>
      <div class="mb-3">
        <a href="#" class="text-gray-500 hover:underline">I accept the terms and conditions</a>
      </div>

       <button
    type="submit"
    class="w-full text-white py-2 rounded-md font-bold transition-colors duration-300"
    style="background-color: #1A3D63;"
    onmouseover="this.style.backgroundColor='#153654'"
    onmouseout="this.style.backgroundColor='#1A3D63'"
>
  Send
</button>
    </form>
  </div>

</body>
</html>
